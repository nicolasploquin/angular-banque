<h2>Nouveau client</h2>
<form (submit)="enregistrer()" #clientForm="ngForm">
  <mat-form-field>
    <input matInput placeholder="Nom du client" name="nom"
           [(ngModel)]="client.nom" #champNom="ngModel"
           required
    />
    <mat-error [hidden]="champNom.valid">Le nom est obligatoire.</mat-error>
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Prénom du client" name="prenom"
           [(ngModel)]="client.prenom" #champPrenom="ngModel"
           pattern="[a-zA-Z]{3,}"
    />
    <mat-error [hidden]="champPrenom.valid">Le prénom doit contenir 3 lettres au minimum.</mat-error>
  </mat-form-field>
